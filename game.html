<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmaster - Play</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body>

    <!-- The HUD (Head Up Display) of my quiz app -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-title">
                        Question
                    </p>
                    <h1 class="hud-info" id="questionCounter">
                        
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-title">
                        Score
                    </p>
                    <h1 class="hud-info" id="score">
                        0
                    </h1>
                </div>
            </div>

        <!-- The answer buttons for my quiz -->
        <h2 id="question">s</h2>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p>
        </div>
        <a href="index.html" id="home-btn" class="btn">Home</a>
    </div>
    </div>
    <script src="assets/js/game.js"></script>
</body>

</html>
