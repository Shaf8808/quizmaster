<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmaster</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Quizmaster</h1>
            <!-- User form section -->
            <section id="user">
                <form id="user-form" autocomplete="off">
                    <label for="user-name">Enter your name:</label>
                    <input type="text" name="user-name" id="user-name" required>
                    <button id="user-submit">Submit
                    </button>
                </form>
            </section>
            <!-- My welcome section with personalised welcome message -->
            <section class="hidden" id="welcome">
                <div id="welcome-person">
                    <p id="welcome-message"></p>
                </div>
            </section>
            <a id="start-btn" class="btn hidden" href="game.html">I'm Ready!</a>

        </div>
    </div>
    <!-- <script src="assets/js/game.js"></script> -->
    <script src="assets/js/form.js"></script>
</body>

</html>
